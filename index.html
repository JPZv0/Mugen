<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Interactive Website</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>Super Test Learning site!</h1>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- Add more navigation items here -->
        </ul>
    </nav>

    <!-- Box Container for Interactive Functionality -->
    <div id="box-container"></div>

    <!-- Floating Toolbar -->
    <div id="floating-toolbar">
        <button id="btn1">Button 1</button>
        <button id="btn2">Button 2</button>
        <!-- Add more buttons or functionality as needed -->
    </div>

    <!-- Modal for displaying option outcomes -->
    <div id="optionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal...</p>
        </div>
    </div>

    <!-- Form for option calculation inputs -->
    <form id="optionCalcForm">
        <input type="number" id="currentStockPrice" placeholder="Current Stock Price">
        <input type="number" id="strikePrice" placeholder="Strike Price">
        <input type="number" id="optionPremium" placeholder="Option Premium">
        <input type="number" id="theta" placeholder="Theta">
        <input type="number" id="daysUntilExpiration" placeholder="Days Until Expiration">
        <input type="number" id="priceIncrement" placeholder="Price Increment">
        <input type="number" id="maxPriceRange" placeholder="Max Price Range">
        <button type="submit">Calculate Option Outcomes</button>
    </form>

    <!-- Div to display the results -->
    <div id="calculationResults"></div>

    <script src="script.js"></script>
</body>
</html>
